<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Class</title>
  </head>
  <body>
    <script>
      class Person {
        constructor(name, state) {
          this.name = name;
          this.state = { info: `My name is ${this.name}` };
        }
      }

      const i = new Person("John");
      console.log(i.state);
    </script>
  </body>
</html>
